<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="style.css">
    <style>
      .container{
        display: grid;
        grid-template-columns: 100px auto;
        grid-template-rows: 50px auto;
        grid-gap: 3px;
        grid-gap-color: none;
      }
    </style>
    <meta charset="utf-8">
    <title>Test Grid</title>
  </head>
  <body>
<div class="container">
  <div>1</div>
  <div>2</div>
  <div>3</div>
  <div>4</div>
  <div>5</div>
  <div>6</div>
</div>
  </body>
</html>
